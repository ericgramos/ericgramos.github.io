<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants - AI in Mathematics Workshop 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="menu-toggle" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="participants.html" class="active">Participants</a>
        <a href="program.html">Program</a>
        <a href="local.html">Local Information</a>
        <a href="contact.html">Contact us</a>
    </div>

    <div class="main-content">
        <div class="banner-container">
            <img src="banner.jpg" alt="Conference Banner" class="banner">
            <div class="banner-title">AI in Mathematics and Mathematics Education Day</div>
        </div>
        
        <h3>Participants</h3>
        <p>List of participants will be available soon.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');

            menuToggle.addEventListener('click', function() {
                menuToggle.classList.toggle('active');
                sidebar.classList.toggle('active');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnMenuToggle = menuToggle.contains(event.target);

                if (!isClickInsideSidebar && !isClickOnMenuToggle && sidebar.classList.contains('active')) {
                    menuToggle.classList.remove('active');
                    sidebar.classList.remove('active');
                }
            });

            // Close menu when window is resized above mobile breakpoint
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    menuToggle.classList.remove('active');
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
